<div class="flex items-center justify-center w-full h-screen">
  <div class="w-full rounded-md bg-[#1E1F25] px-6 lg:px-10 py-12 shadow-2xl lg:w-[450px] relative">
    <h1 class="mb-8 text-center text-3xl font-bold uppercase tracking-[5px] text-white">Iniciar <span class="text-main">sesión</span></h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-8">
      <button
        type="button"
        (click)="showAlert()"
        class="mb-8 w-full flex items-center justify-center gap-4 rounded-full bg-[#131517] px-4 py-3 text-gray-100 cursor-pointer"
      >
        <img src="https://api.logosperu.com.pe/public/archivosVarios/google_logo.png" class="w-4 h-4" alt="Ingresa con google" />
        Ingresa con google
      </button>

      <div class="relative mb-4">
        <div class="relative flex items-center">
          <svg
            stroke="currentColor"
            fill="currentColor"
            strokeWidth="0"
            viewBox="0 0 24 24"
            class="absolute -translate-y-1/2 left-2 top-1/2 text-main"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g>
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm17 4.238l-7.928 7.1L4 7.216V19h16V7.238zM4.511 5l7.55 6.662L19.502 5H4.511z"
              ></path>
            </g>
          </svg>
          <input
            type="text"
            name="username"
            formControlName="username"
            class="w-full rounded-lg bg-[#131517] py-3 pl-8 pr-4 text-gray-300 outline-none"
            placeholder="Usuario"
          />
        </div>
        <small
          *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)"
          class="block pl-1 mt-1 text-red-500"
        >
          Debe tener al menos 3 caracteres
        </small>
      </div>
      <p class="mb-1 text-sm text-gray-400">Tu usuario tambien es tu contraseña</p>
      <div class="relative mb-8">
        <div class="relative">
          <svg
            stroke="currentColor"
            fill="currentColor"
            strokeWidth="0"
            viewBox="0 0 24 24"
            class="absolute -translate-y-1/2 left-2 top-1/2 text-main"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g>
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M19 10h1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V11a1 1 0 0 1 1-1h1V9a7 7 0 1 1 14 0v1zM5 12v8h14v-8H5zm6 2h2v4h-2v-4zm6-4V9A5 5 0 0 0 7 9v1h10z"
              ></path>
            </g>
          </svg>
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="w-full rounded-lg bg-[#131517] px-8 py-3 text-gray-300 outline-none"
            placeholder="Contraseña"
            name="password"
          />
          <lucide-angular
            *ngIf="showPassword"
            [img]="eyeIcon"
            (click)="togglePassword()"
            class="absolute -translate-y-1/2 right-2 top-1/2 text-main hover:cursor-pointer"
            size="20"
          ></lucide-angular>

          <lucide-angular
            *ngIf="!showPassword"
            [img]="eyeOffIcon"
            (click)="togglePassword()"
            class="absolute -translate-y-1/2 right-2 top-1/2 text-main hover:cursor-pointer"
            size="20"
          ></lucide-angular>
        </div>
        <small
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
          class="block pl-1 mt-1 text-red-500"
        >
          Debe tener al menos 5 caracteres
        </small>
      </div>

      <div>
        <button
          [type]="loading ? 'button' : 'submit'"
          [disabled]="loading"
          class="w-full px-4 py-3 text-sm font-bold text-white uppercase transition-colors rounded-lg cursor-pointer bg-main hover:bg-darKmain"
        >
          {{ loading ? 'Validando...' : 'Ingresar' }}
        </button>
      </div>
      <div class="mt-3"></div>
    </form>
    <div class="flex flex-col items-center gap-4">
      <p class="text-gray-300 transition-colors cursor-pointer hover:text-main" target="_blank" rel="noreferrer" (click)="showAlert()">
        ¿Olvidaste tu contraseña?
      </p>
      <div class="flex items-center gap-2 text-gray-300">
        ¿No tienes cuenta?
        <a routerLink="/register" class="transition-colors cursor-pointer text-main hover:text-gray-100">Registrate</a>
      </div>
    </div>
  </div>
</div>
