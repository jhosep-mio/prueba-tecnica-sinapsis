<div class="flex items-center justify-center w-full h-screen">
  <div class="w-full rounded-md bg-[#1E1F25] px-6 lg:px-10 py-12 shadow-2xl lg:w-[450px] relative">
    <h1 class="mb-8 text-center text-3xl font-bold uppercase tracking-[5px] text-white">Crear <span class="text-main">Cuenta</span></h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mb-8">
      <div class="relative mb-4">
        <div class="relative flex items-center">
          <input
            type="text"
            name="name"
            formControlName="name"
            class="w-full rounded-lg bg-[#131517] py-3 pl-4 pr-4 text-gray-300 outline-none"
            placeholder="Nombres completos"
          />
        </div>
        <small
          *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.touched || registerForm.get('name')?.dirty)"
          class="block pl-1 mt-1 text-red-500"
        >
          Debe tener al menos 5 caracteres
        </small>
      </div>

      <div class="relative mb-4">
        <div class="relative flex items-center">
          <input
            type="text"
            name="username"
            formControlName="username"
            class="w-full rounded-lg bg-[#131517] py-3 pl-4 pr-4 text-gray-300 outline-none"
            placeholder="Usuario"
          />
        </div>
        <small
          *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)"
          class="block pl-1 mt-1 text-red-500"
        >
          Debe tener al menos 5 caracteres
        </small>
      </div>

      <div>
        <button
          [type]="loading ? 'button' : 'submit'"
          [disabled]="loading"
          class="w-full px-4 py-3 text-sm font-bold text-white uppercase transition-colors rounded-lg cursor-pointer bg-main hover:bg-darkmain"
        >
          {{ loading ? 'Creando cuenta...' : 'Registrarse' }}
        </button>
      </div>
    </form>

    <div class="flex flex-col items-center gap-4">
      <p class="text-gray-300">¿Ya tienes cuenta?</p>
      <p class="transition-colors cursor-pointer text-main hover:text-gray-100" (click)="navigateToLogin()">Iniciar sesión</p>
    </div>
  </div>
</div>
